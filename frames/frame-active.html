<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Globe Window • Wolfpack Planetarium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top, #030711, #000000 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e7f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-shell {
      width: 100vw;
      height: 100vh;
      padding: 10px;
    }

    .frame-inner {
      border-radius: 24px;
      border: 2px solid rgba(0, 242, 255, 0.8);
      overflow: hidden;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 36px rgba(0, 242, 255, 0.35);
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .frame-header {
      padding: 6px 14px;
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9beaff;
      background: linear-gradient(to right, #010308, #021d2a);
      border-bottom: 1px solid rgba(0, 242, 255, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .frame-title {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .frame-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00f2ff;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.85);
    }

    .frame-label {
      opacity: 0.95;
    }

    .frame-note {
      font-size: 0.7rem;
      color: #8bcde5;
      opacity: 0.9;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .fallback {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #e9f7ff;
    }
  </style>
</head>
<body>
  <div class="frame-shell">
    <div class="frame-inner">
      <div class="frame-header">
        <div class="frame-title">
          <span class="frame-dot"></span>
          <span class="frame-label">Wolfpack Globe Window</span>
        </div>
        <div class="frame-note" id="frameNote">Loading globe…</div>
      </div>
      <iframe id="planetFrame" loading="lazy"></iframe>
      <div class="fallback" id="fallback" style="display:none;">
        No globe URL was provided.<br>
        Return to the Wolfpack Planetarium Museum and open a world tile again.
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    const frame = document.getElementById("planetFrame");
    const fallback = document.getElementById("fallback");
    const frameNote = document.getElementById("frameNote");

    if (url) {
      frame.src = decodeURIComponent(url);
      frame.style.display = "block";
      fallback.style.display = "none";
      frameNote.textContent = "Active globe loaded via GI map link";
    } else {
      frame.style.display = "none";
      fallback.style.display = "flex";
      frameNote.textContent = "No globe attached";
    }
  </script>
</body>
</html>
