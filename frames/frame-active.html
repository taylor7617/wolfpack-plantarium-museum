<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .window-frame {
      width: 100vw;
      height: 100vh;
      border: 18px solid #131313;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="window-frame">
    <iframe src="" id="planetFrame" loading="lazy"></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    if (url) {
      document.getElementById("planetFrame").src = url;
    }
  </script>
</body>
</html>
