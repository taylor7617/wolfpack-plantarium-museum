<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Under Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #202020, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }
    .sign {
      border: 3px solid #555;
      padding: 30px 40px;
      border-radius: 16px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(7px);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 16px;
    }
    .subtitle {
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="sign">
    PLANET UNDER CREATION<br>
    COMING SOON
    <div class="subtitle">
      This world is being architected. Leasing coordinates not yet unlocked.
    </div>
  </div>
</body>
</html>
