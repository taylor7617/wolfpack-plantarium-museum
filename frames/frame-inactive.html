<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Sky • Classified Sector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top, #05000a, #000000 70%);
      font-family: "SF Mono", Menlo, Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffbfff;
    }

    .badge-shell {
      padding: 18px;
      width: 100%;
      max-width: 440px;
    }

    .badge {
      border-radius: 20px;
      border: 1px solid #ff4dff;
      box-shadow: 0 0 30px rgba(255, 77, 255, 0.75);
      padding: 20px 26px 18px;
      text-align: center;
      background: radial-gradient(circle at top, #210326, #050008);
    }

    .badge-title {
      font-size: 0.9rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .badge-line {
      font-size: 0.8rem;
      margin: 4px 0;
      opacity: 0.96;
    }

    .badge-tag {
      margin-top: 10px;
      padding: 5px 12px;
      display: inline-block;
      border-radius: 999px;
      border: 1px solid #ffbfff;
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="badge-shell">
    <div class="badge">
      <div class="badge-title">CLEAR SKY</div>
      <div class="badge-line">Flight Crew Operation Zone.</div>
      <div class="badge-line">Access requires direct clearance from FlightLine HQ.</div>
      <div class="badge-line">This sector is synchronized with future opening dates in the museum grid.</div>
      <div class="badge-tag">Classified • Read Only</div>
    </div>
  </div>
</body>
</html>
