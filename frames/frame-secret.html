<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Under Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top, #101820, #000000 75%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .sign-shell {
      padding: 18px;
      width: 100%;
      max-width: 420px;
    }

    .sign {
      border-radius: 18px;
      border: 2px solid #4a5a66;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      padding: 24px 26px 18px;
      box-shadow: 0 0 26px rgba(0, 0, 0, 0.85);
    }

    .sign-title {
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .sign-sub {
      font-size: 0.8rem;
      color: #c2d5e3;
      margin-bottom: 6px;
    }

    .sign-note {
      font-size: 0.74rem;
      color: #9bb3c5;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="sign-shell">
    <div class="sign">
      <div class="sign-title">Planet Under Creation</div>
      <div class="sign-sub">This world is being architected.</div>
      <div class="sign-sub">Leasing coordinates are not yet unlocked.</div>
      <div class="sign-note">
        Reserved plate in the Wolfpack Planetarium Museum grid.<br>
        Return to the main museum when new worlds go live.
      </div>
    </div>
  </div>
</body>
</html>
