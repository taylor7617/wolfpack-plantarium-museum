<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Sky Classified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      text-align: center;
    }
    .badge {
      border: 2px solid #00ffff;
      border-radius: 14px;
      padding: 24px 30px;
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.7);
      max-width: 420px;
    }
    .badge h1 {
      font-size: 20px;
      margin: 0 0 12px 0;
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }
    .badge p {
      margin: 4px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <h1>CLEAR SKY</h1>
    <p>Classified Flight Crew Operation Zone.</p>
    <p>Access requires direct clearance from FlightLine HQ.</p>
  </div>
</body>
</html>
